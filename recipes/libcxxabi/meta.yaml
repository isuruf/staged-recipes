{% set name = "libcxxabi" %}
{% set version = "4.0.0" %}
{% set build_number = "0" %}
{% set sha256 = "dca9cb619662ad2d3a0d685c4366078345247218c3702dd35bcaaa23f63481d8" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.src.tar.xz
  url: http://llvm.org/releases/{{ version }}/{{ name }}-{{ version }}.src.tar.xz
  sha256: {{ sha256 }}

build:
  number: {{ build_number }}
  skip: true  # [win]

requirements:
  build:
    - toolchain 2.*
    - cmake >=3.4.3
    - clangdev =={{ version }}
    - libcxx =={{ version }}

  run:
    - libcxx =={{ version }}

test:
  commands:
    - test -f $PREFIX/lib/libc++abi${SHLIB_EXT}      # [unix]

about:
  home: http://llvm.org/
  license: NCSA
  license_file: LICENSE.TXT
  summary: C++ standard library

extra:
  recipe-maintainers:
    - SylvainCorlay
    - inducer
    - mattwala
